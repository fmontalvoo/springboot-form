<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<form
		th:action="@{/form}"
		th:object="${userForm}"
		method="post"
	>
		<div>
			<label for="username">Identificacion:</label> <input
				type="text"
				id="id"
				th:field="*{id}"
			> <br> <small
				th:if="${#fields.hasErrors('id')}"
				th:errors="*{id}"
			></small>
		</div>
		<br>
		<div>
			<label for="username">Usuario:</label> <input
				type="text"
				id="username"
				th:field="*{username}"
			> <br> <small
				th:if="${#fields.hasErrors('username')}"
				th:errors="*{username}"
			></small>
		</div>
		<br>
		<div>
			<label for="email">Correo:</label> <input
				type="text"
				id="email"
				th:field="*{email}"
			> <br> <small
				th:if="${#fields.hasErrors('email')}"
				th:errors="*{email}"
			></small>
		</div>
		<br>
		<div>
			<label for="password">Contrase&ntilde;a:</label> <input
				type="password"
				id="password"
				th:field="*{password}"
			> <br> <small
				th:if="${#fields.hasErrors('password')}"
				th:uerrors="*{password}"
			></small>
		</div>
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
